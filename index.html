<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chatbot Zen Automations</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#chat-container {
    width: 60%;
    max-width: 800px;
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

#messages {
    height: 350px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.message {
    margin: 8px 0;
}

.you {
    font-weight: bold;
    color: #1a73e8;
}

.bot {
    font-weight: bold;
    color: #0a923b;
}

#input-area {
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    margin-left: 10px;
    border: none;
    background: #1a73e8;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #155bb5;
}
</style>
</head>

<body>
<div id="chat-container">
    <h3>Chatbot Zen Automations ðŸ¤–</h3>
    <div id="messages"></div>

    <div id="input-area">
        <input id="userInput" type="text" placeholder="Ã‰cris ton message..." />
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    // Affiche ton message
    document.getElementById("messages").innerHTML +=
        `<p class="message"><span class="you">ðŸ§‘ Toi :</span> ${msg}</p>`;
    input.value = "";

    // Envoi au webhook Make
    const response = await fetch("https://hook.eu1.make.com/uwz2nsjo2ahj1vd8n4ko3nrhlp9t7lao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    // RÃ©cupÃ¨re la rÃ©ponse
    const data = await response.json();
    const botReply = data.response || "Oupsâ€¦ je n'ai pas compris ðŸ˜…";

    // Affiche la rÃ©ponse
    document.getElementById("messages").innerHTML +=
        `<p class="message"><span class="bot">ðŸ¤– Bot :</span> ${botReply}</p>`;

    // Scroll vers le bas
    document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
