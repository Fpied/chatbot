<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Chatbot Zen</title>
<style>
body { font-family: Arial; display:flex;flex-direction:column;align-items:center;padding:20px;}
#messages { width:80%;height:350px;border:1px solid #ccc;padding:10px;overflow-y:auto;margin-bottom:10px;}
input { width:70%;padding:6px;}
button { padding:6px 12px; }
</style>
</head>

<body>
<h2>Chat Zen</h2>

<div id="messages"></div>

<input id="messageInput" placeholder="Ã‰cris ton message..." />
<button onclick="sendMessage()">Envoyer</button>

<script>
const WEBHOOK_URL = "https://hook.eu1.make.com/uwz2nsjo2ahj1vd8n4ko3nrhlp9t7lao"; // remplace

async function sendMessage() {
  const message = document.getElementById("messageInput").value;
  document.getElementById("messages").innerHTML += "<p><b>Toi :</b> " + message + "</p>";

  const response = await fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const result = await response.text();
  document.getElementById("messages").innerHTML += "<p><b>Bot :</b> " + result + "</p>";
}
</script>

</body>
</html>
