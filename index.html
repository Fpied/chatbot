<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chatbot Zen</title>
<style>
body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; }
#chat { width:500px; height:400px; border:1px solid #ccc; padding:10px; overflow:auto; background:white; }
#msg { width:400px; padding:5px; }
</style>
</head>
<body>

<div id="chat"></div>
<input id="msg" type="text" placeholder="Ã‰cris ton message...">
<button onclick="send()">Envoyer</button>

<script>
const webhookUrl = "https://hook.eu1.make.com/uwz2nsjo2ahj1vd8n4ko3nrhlp9t7lao";

async function send() {
    const message = document.getElementById("msg").value;
    document.getElementById("chat").innerHTML += `<p><b>Toi:</b> ${message}</p>`;

    const response = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();
    document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
}
</script>

</body>
</html>
